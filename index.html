<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

  </head>
  <body class = "homesetting" "indexBackground">
<section class="game">
  <!--Title-->
  <div class= "title">
    Rock Paper Scissors
  </div>
  <br>

<h2>Click one of the following images below to select your choice: </h2>
<form class="boxed">
  <input type="radio" name="option" value="Rock" id="rocks">
  <label for="rocks">
    <img src="https://i.postimg.cc/V6F8jTPj/757015.png" width="150" height="150">
  </label>
  <input type="radio" name="option" value="Paper" id="papers">
  <label for="papers">
    <img src="https://i.postimg.cc/zvCYJc0L/146-1465303-paper-documents-clipart-png-transparent-png-transparent.png" width="150" height="150">
  </label>
  <input type="radio" name="option" value="Scissors" id="scissorss">
  <label for="scissorss">
    <img src="https://i.postimg.cc/x1WJ7kJ6/output-onlinepngtools-2.png" width="150" height="150">
  </label>
  <br>
  <br>
  <hr>
  <br>


  <button id="clear" type="button">reset score</button>
</form>
  <div class="box">
  <h2>Player Selection:</h2>
  <p id="humanResult"></p>
  </div>
  <div class="box">
  <h2>Computer Selection:</h2>
  <p id="computerResult"></p>
  </div>
  <div class="box">
  <h2>Result:</h2>
  <p id="result"></p>
  </div>
  <div class="box">
  <h2>Your Score</h2>
  <p id="humanScore">0</p>
  </div>
  <div class="box">
  <h2>Computer Score</h2>
  <p id="computerScore">0</p>
  </div>

  <script src= "script.js"></script>
 </body>
